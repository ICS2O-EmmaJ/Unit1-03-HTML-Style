<!DOCTYPE html>
<!-- ICS20-Unit1-03-HTML-Style -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second web page, with proper style">
    <meta name="keyword" content="immaculata, ics2o"
    <meta name="author" content="Emma Janani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>
  
  <style>
    /* Style the element with id "my-header" */
    #myHeader {
      background-color: blue;
      color: black;
      padding: 40px;
      text-align: center; 
    }
    
    /* Style all the elements with the class name "city" */
    .city {
      background-color: rgba(0, 145, 255, 1);
      color: black;
      padding: 10px;
    }
  </style>

  <body style="background-color:rgba(0, 255, 174, 1)">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>
    
    <!-- Multiple elements with the same class -->
    <h2 class="city">Madrid</h2>
    <p>Madrid is the capital city of Spain.</p>
    <img src="./images/Flag_Of_Spain.jpg" width="200" alt="Spain">

    <h2 class="city">Rome</h2>
    <p>Rome is the capital city of Italy.</p>
    <img src="./images/Flag_Of_Italy.png" width="200" alt="Italy">

    <h2 class="city">Kingston</h2>
    <p>Kingston is the capital city of Jamaica.</p>
    <img src="./images/flag-of-Jamaica.png" width="200" alt="Jamaica">

    <h2 class="city">Lima</h2>
    <p>Lima is the capital city of Peru.</p>
    <img src="./images/flag-of-Peru.png" width="200" alt="Peru">

  </body>
</html>
